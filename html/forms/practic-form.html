<!DOCTYPE html>
<html>
<head>
	<title>How Are You</title>
</head>
	<body>
	<h1>How Are You Today?</h1>
	<form action="https://httpbin.org/post" method="post">
		<p>
			<label>
				"What is your name?"
				<input name="yourname">
			</label>
		</p>
		<p>
			<label>
				"Secret Code?"
				<input name="secretcode">
			</label>
		</p>
		<p>
			<label>
				"Email?"
				<input name="email">
			</label>
		</p>
		<p>
			<label>
				<input type="radio" name="mood" value="happy">"Happy"

			</label>
			</p>
			<p>
			<label>
				<input type="radio" name="mood" value="sad"> "Sad"
			</label>

			</p>
			<p>
				<label>
					<input type="radio" name="mood" value="indifferent">"Indifferent"
				</label>
			</p>
			<p>
			<label>
				"Why are you feeling this way?"
				<textarea name="feelings"></textarea>
			</label>
		    </p>
		    <p>
		    	<button>
				"Submit Feelings"
		    	</button>
		    </p>
	</form>

	</body>
</html>
